<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="sstyle.css">  <!-- Link to CSS -->
</head>
<body>
    <div class="form-container">
        <div class="signup-heading">Login</div>  
        <form action="login.php" method="POST">
            <input type="text" name="login_identifier" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Hidden Success Dialog -->
    <div id="login-success" class="login-success-box">
        Login Successful!
    </div>

    <script>
        function showLoginSuccess() {
            const successBox = document.getElementById("login-success");
            successBox.style.display = "block";  // Show the box

            setTimeout(() => {
                successBox.style.opacity = "0";  // Fade out
                setTimeout(() => {
                    window.location.href = "dashboard.html";  // Redirect to dashboard after fade
                }, 800);
            }, 2000);
        }

        // Check if redirected from login.php
        if (window.location.search.includes("login_success")) {
            showLoginSuccess();
        }
    </script>
</body>
</html>
